<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Kopfzeile */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            font-size: 1.5em;
        }
        .header .title {
            font-weight: bold;
        }
        .header .time {
            font-family: monospace;
        }

        /* Inhaltsbereich */
        .content {
            width: 100vw;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 0;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
            transition: width linear;
        }

        /* Pause/Play Button */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Infobildschirm BoWi</div>
        <div class="time" id="time"></div>
    </div>

    <div class="content" id="content">
        <iframe id="frame"></iframe>
    </div>

    <div class="controls">
        <button id="pausePlayBtn">⏸ Pause</button>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const urls = [
            { url: "https://bowi-peine.eu/iserv/public/infodisplay/show/129/c6af9a78ff8616fa33578ec862619bee", duration: 30000 }, // IServ (30s)
            { url: "https://bowi31.github.io/anschlussfoerderung/", duration: 15000 }, // Anschlussförderung (15s)
            { url: "https://www.meteoblue.com/de/wetter/widget/three/peine", duration: 15000 } // Wetter (15s)
        ];

        let index = 0;
        let autoSlide = true;
        let timer;
        const frame = document.getElementById("frame");
        const pausePlayBtn = document.getElementById("pausePlayBtn");
        const progressBar = document.getElementById("progress");

        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleDateString('de-DE') + " " + now.toLocaleTimeString('de-DE');
        }
        setInterval(updateTime, 1000);

        function loadContent() {
            const current = urls[index];
            frame.src = current.url;
            startProgressBar(current.duration);
        }

        function startProgressBar(duration) {
            progressBar.style.width = "100%";
            progressBar.style.transition = `width ${duration / 1000}s linear`;
            progressBar.style.width = "0%";
        }

        function switchContent(next = true) {
            index = (index + (next ? 1 : -1) + urls.length) % urls.length;
            loadContent();
        }

        pausePlayBtn.addEventListener("click", () => {
            autoSlide = !autoSlide;
            pausePlayBtn.textContent = autoSlide ? "⏸ Pause" : "▶ Play";
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") switchContent(true);
            if (e.key === "ArrowLeft") switchContent(false);
        });

        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) switchContent(false);
            else if (startX - endX > 50) switchContent(true);
        });

        window.onload = () => {
            loadContent();
            setInterval(() => { if (autoSlide) switchContent(true); }, urls[index].duration);
        };
    </script>
</body>
</html>
