<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            animation: pulseGreen 3s infinite;
            margin: 0;
            padding: 10px;
        }

        @keyframes pulseGreen {
            0% { background-color: #5cb85c; }
            50% { background-color: #4cae4c; }
            100% { background-color: #5cb85c; }
        }

        @keyframes pulseYellow {
            0% { background-color: #ffcc00; }
            50% { background-color: #ffdb4d; }
            100% { background-color: #ffcc00; }
        }

        @keyframes pulseRed {
            0% { background-color: #ff6961; }
            50% { background-color: #ff8782; }
            100% { background-color: #ff6961; }
        }

        .alert {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            display: none;
        }

        .info-btn {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .info-btn:hover { opacity: 0.8; }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: none;
        }

        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    <div id="alertBox" class="alert">Anschlussförderung aktiv!</div>
    <div id="groupInfo"></div>
    <button id="nextSessionBtn" class="info-btn" style="display:none;"></button>
    <button id="overviewBtn" class="info-btn">Übersicht</button>

    <div id="popup" class="popup">
        <div id="popupContent"></div>
        <button class="info-btn" onclick="closePopup()">Schließen</button>
    </div>

    <script>
        const weekDays = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        const schedule = [
            { teacher: "Woi", group: "C", times: [
                { day: 1, start: "08:00", end: "09:30" },
                { day: 3, start: "09:50", end: "11:20" },
                { day: 5, start: "09:50", end: "11:20" }
            ], students: ["Maja (6a)", "Arina (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] }
        ];

        function checkSessionStatus() {
            const now = new Date();
            let nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    sessionStart.setHours(...time.start.split(":").map(Number), 0);

                    if (!nextSession || sessionStart < nextSession.time) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            if (nextSession) {
                let btn = document.getElementById("nextSessionBtn");
                btn.style.display = "block";
                btn.innerText = `Nächste: ${weekDays[nextSession.time.getDay()]} ${nextSession.time.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" })} (Gruppe ${nextSession.group} - ${nextSession.teacher})`;
                btn.onclick = () => showPopup(`Schüler:innen: ${nextSession.students.join(", ")}`);
            }
        }

        function showPopup(content) {
            document.getElementById("popupContent").innerHTML = content;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("overviewBtn").addEventListener("click", () => {
            showPopup("<h2>Übersicht</h2><p>Hier kommt die Gruppenübersicht & Termine rein!</p>");
        });

        checkSessionStatus();
    </script>
</body>
</html>
