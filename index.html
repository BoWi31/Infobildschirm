<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Kopfzeile */
        .header {
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.5em;
        }
        .header .title {
            font-weight: bold;
        }
        .header .time {
            font-family: monospace;
        }

        /* Inhaltsbereich */
        .content {
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Nachrichtenbereich */
        .news-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .news-item h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        .news-item p {
            font-size: 1.2em;
        }

        /* IFRAME Styling (immer Vollbild) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 0;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
            transition: width linear;
        }

        /* Pause/Play Button */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Infobildschirm BoWi</div>
        <div class="time" id="time"></div>
    </div>

    <div class="content">
        <iframe id="frame"></iframe>
        <div id="newsContainer" class="news-container"></div>
    </div>

    <div class="controls">
        <button id="pausePlayBtn">⏸ Pause</button>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const urls = [
            { type: "news", url: "https://www.tagesschau.de/xml/rss2", duration: 30000 },
            { type: "iserv", url: "https://bowi-peine.eu/iserv/public/infodisplay/show/129/c6af9a78ff8616fa33578ec862619bee", duration: 30000 },
            { type: "custom", url: "https://bowi31.github.io/anschlussfoerderung/", duration: 15000 },
            { type: "weather", url: "https://www.meteoblue.com/de/wetter/widget/three/peine", duration: 15000 }
        ];
        let index = 0;
        let autoSlide = true;
        let timer;
        const frame = document.getElementById("frame");
        const newsContainer = document.getElementById("newsContainer");
        const pausePlayBtn = document.getElementById("pausePlayBtn");
        const progressBar = document.getElementById("progress");

        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleDateString('de-DE') + " " + now.toLocaleTimeString('de-DE');
        }
        setInterval(updateTime, 1000);

        function loadContent() {
            const current = urls[index];
            frame.style.display = "none";
            newsContainer.style.display = "none";

            if (current.type === "news") {
                fetchNews(current.url);
                newsContainer.style.display = "flex";
            } else {
                frame.src = current.url;
                frame.style.display = "block";
            }
            startProgressBar(current.duration);
        }

        async function fetchNews(rssUrl) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "text/xml");
                const items = rss.querySelectorAll("item");
                newsContainer.innerHTML = "";

                items.forEach((item, idx) => {
                    if (idx < 1) {
                        const title = item.querySelector("title").textContent;
                        const description = item.querySelector("description").textContent;
                        const imageUrl = item.querySelector("media\\:content")?.getAttribute("url") || "https://via.placeholder.com/600x400";

                        newsContainer.innerHTML = `<div class="news-item">
                            <img src="${imageUrl}" alt="News">
                            <h2>${title}</h2>
                            <p>${description}</p>
                        </div>`;
                    }
                });
            } catch (error) {
                newsContainer.innerHTML = "<p>Nachrichten konnten nicht geladen werden.</p>";
            }
        }

        function startProgressBar(duration) {
            progressBar.style.width = "100%";
            progressBar.style.transition = `width ${duration / 1000}s linear`;
            progressBar.style.width = "0%";
        }

        function switchContent(next = true) {
            index = (index + (next ? 1 : -1) + urls.length) % urls.length;
            loadContent();
        }

        pausePlayBtn.addEventListener("click", () => {
            autoSlide = !autoSlide;
            pausePlayBtn.textContent = autoSlide ? "⏸ Pause" : "▶ Play";
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") switchContent(true);
            if (e.key === "ArrowLeft") switchContent(false);
        });

        window.onload = () => {
            loadContent();
            setInterval(() => { if (autoSlide) switchContent(true); }, urls[index].duration);
        };
    </script>
</body>
</html>
