<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
        .news-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid white;
        }
        .news-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .news-item p {
            font-size: 1em;
            margin: 0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        button {
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- IServ Infobildschirm -->
    <iframe id="iservScreen"></iframe>

    <!-- Nachrichtenanzeige -->
    <div id="newsContainer"></div>

    <!-- Pause/Play Button -->
    <div class="controls">
        <button id="pausePlayBtn">⏸ Pause</button>
    </div>

    <script>
        const urls = [
            { type: "iserv", url: "https://bowi-peine.eu/iserv/infodisplay/show/129" }, // IServ Infobildschirm
            { type: "news", url: "https://www.tagesschau.de/xml/rss2" }                // Tagesschau RSS-Feed
        ];
        let index = 0;
        let interval = 30000; // 30 Sekunden pro Seite
        let autoSlide = true; // Automatisches Wechseln aktiv
        let timer;
        const iframe = document.getElementById("iservScreen");
        const newsContainer = document.getElementById("newsContainer");
        const pausePlayBtn = document.getElementById("pausePlayBtn");

        // Anzeige wechseln
        function switchScreen(next = true) {
            // Verstecke beide Inhalte
            iframe.style.display = "none";
            newsContainer.style.display = "none";

            // Aktuelle URL-Typ ermitteln
            if (!next) {
                index = (index - 1 + urls.length) % urls.length; // Zurück
            } else {
                index = (index + 1) % urls.length; // Weiter
            }

            const current = urls[index];
            if (current.type === "iserv") {
                // IServ Infobildschirm anzeigen
                iframe.src = current.url;
                iframe.style.display = "block";
            } else if (current.type === "news") {
                // Nachrichten anzeigen
                fetchNews(current.url);
                newsContainer.style.display = "block";
            }
        }

        // Nachrichten laden
        async function fetchNews(rssUrl) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "text/xml");
                const items = rss.querySelectorAll("item");

                // Nachrichtencontainer leeren
                newsContainer.innerHTML = "";

                items.forEach((item, idx) => {
                    if (idx < 5) { // Nur die ersten 5 Nachrichten anzeigen
                        const title = item.querySelector("title").textContent;
                        const description = item.querySelector("description").textContent;

                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";
                        newsItem.innerHTML = `
                            <h2>${title}</h2>
                            <p>${description}</p>
                        `;
                        newsContainer.appendChild(newsItem);
                    }
                });
            } catch (error) {
                console.error("Fehler beim Laden der Nachrichten:", error);
                newsContainer.innerHTML = "<p>Nachrichten konnten nicht geladen werden.</p>";
            }
        }

        // Automatisches Durchlaufen starten
        function startSlideshow() {
            stopSlideshow(); // Vorherige Timer stoppen
            if (autoSlide) {
                timer = setInterval(() => switchScreen(true), interval);
            }
        }

        // Automatisches Durchlaufen stoppen
        function stopSlideshow() {
            clearInterval(timer);
        }

        // Pause/Play Button
        pausePlayBtn.addEventListener("click", () => {
            autoSlide = !autoSlide;
            if (autoSlide) {
                pausePlayBtn.textContent = "⏸ Pause";
                startSlideshow();
            } else {
                pausePlayBtn.textContent = "▶ Play";
                stopSlideshow();
            }
        });

        // Touch-Steuerung
        let startX = 0;
        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) {
                switchScreen(false); // Wischen nach rechts (Zurück)
            } else if (startX - endX > 50) {
                switchScreen(true); // Wischen nach links (Weiter)
            }
        });

        // Vollbildmodus aktivieren
        function enterFullScreen() {
            const docElem = document.documentElement;
            if (docElem.requestFullscreen) {
                docElem.requestFullscreen();
            } else if (docElem.mozRequestFullScreen) {
                docElem.mozRequestFullScreen();
            } else if (docElem.webkitRequestFullscreen) {
                docElem.webkitRequestFullscreen();
            } else if (docElem.msRequestFullscreen) {
                docElem.msRequestFullscreen();
            }
        }

        // Seite starten
        window.onload = () => {
            enterFullScreen();
            switchScreen(); // Erste Anzeige starten
            startSlideshow(); // Automatisches Durchlaufen starten
        };
    </script>
</body>
</html>
