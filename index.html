<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi</title>
    
    <!-- Google Fonts für moderne Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Kopfzeile */
        .header {
            width: 100%;
            height: 60px;
            background-color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: 600;
        }
        .header .title {
            font-weight: bold;
        }
        .header .time {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
        }

        /* Inhaltsbereich */
        .content {
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Standard-Ansicht für iFrames */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 0;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
            transition: width linear;
        }

        /* Steuerung */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Infobildschirm BoWi</div>
        <div class="time" id="time"></div>
    </div>

    <div class="content">
        <iframe id="frame"></iframe>
    </div>

    <div class="controls">
        <button id="prevBtn">⬅</button>
        <button id="pausePlayBtn">⏸ Pause</button>
        <button id="nextBtn">➡</button>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const urls = [
            { url: "https://www.peiner-nachrichten.de/rss", duration: 30000 }, // Nachrichten
            { url: "https://bowi-peine.eu/iserv/public/infodisplay/show/129/c6af9a78ff8616fa33578ec862619bee", duration: 30000 }, // IServ
            { url: "https://bowi31.github.io/anschlussfoerderung/", duration: 15000 }, // Anschlussförderung
            { url: "https://www.meteoblue.com/de/wetter/widget/three/peine", duration: 15000 } // Wetter
        ];

        let index = 0; // Start mit der ersten URL
        let autoSlide = true; // Automatischer Wechsel ist aktiviert
        const frame = document.getElementById("frame");
        const progressBar = document.getElementById("progress");
        const pausePlayBtn = document.getElementById("pausePlayBtn");

        // Aktualisiere die Uhrzeit und das Datum
        function updateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const time = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("time").textContent = `${day}.${month}.${year} ${time}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initiale Anzeige

        // Lade den aktuellen Inhalt
        function loadContent() {
            const current = urls[index];
            frame.src = current.url; // Lade die URL im iFrame
            console.log(`Lade URL: ${current.url}`); // Debugging-Log
            startProgressBar(current.duration);
        }

        // Fortschrittsbalken starten
        function startProgressBar(duration) {
            progressBar.style.width = "100%";
            progressBar.style.transition = `width ${duration / 1000}s linear`;
            progressBar.style.width = "0%";
        }

        // Wechsel zwischen Inhalten
        function switchContent(next = true) {
            index = (index + (next ? 1 : -1) + urls.length) % urls.length;
            loadContent();
        }

        // Event-Listener für die Steuerung
        document.getElementById("prevBtn").addEventListener("click", () => switchContent(false));
        document.getElementById("nextBtn").addEventListener("click", () => switchContent(true));
        pausePlayBtn.addEventListener("click", () => {
            autoSlide = !autoSlide;
            pausePlayBtn.textContent = autoSlide ? "⏸ Pause" : "▶ Play";
        });

        // Automatischer Wechsel der Inhalte
        setInterval(() => {
            if (autoSlide) switchContent(true);
        }, urls[index].duration);

        // Initiale Anzeige
        window.onload = loadContent;
    </script>
</body>
</html>
