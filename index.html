<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            margin: 0;
            padding: 10px;
        }

        .alert {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            border: 2px solid white;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    <div id="alertBox" class="alert">Anschlussförderung aktiv!</div>
    <div id="groupInfo"></div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [
                { day: 1, start: "07:40", end: "09:30" },
                { day: 3, start: "09:30", end: "11:20" },
                { day: 5, start: "09:30", end: "11:20" }
            ], students: ["Maja (6a)", "Arina (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [
                { day: 1, start: "09:30", end: "11:20" },
                { day: 3, start: "11:20", end: "13:10" },
                { day: 4, start: "09:30", end: "11:20" }
            ], students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [
                { day: 2, start: "09:30", end: "11:20" },
                { day: 4, start: "07:40", end: "09:30" },
                { day: 5, start: "07:40", end: "09:30" }
            ], students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] }
        ];

        function checkSessionStatus() {
            const now = new Date();
            let activeSession = null;
            let nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    let [startHours, startMinutes] = time.start.split(":").map(Number);
                    sessionStart.setHours(startHours, startMinutes, 0);

                    let sessionEnd = new Date(sessionStart);
                    let [endHours, endMinutes] = time.end.split(":").map(Number);
                    sessionEnd.setHours(endHours, endMinutes, 0);

                    if (now >= sessionStart && now <= sessionEnd) {
                        activeSession = { teacher: group.teacher, group: group.group, students: group.students };
                    } else if (sessionStart > now && (!nextSession || sessionStart < nextSession.time)) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group };
                    }
                });
            });

            if (activeSession) {
                document.body.style.backgroundColor = "#ff6961";
                document.getElementById("alertBox").style.display = "block";
                document.getElementById("mainTitle").style.display = "none";

                let groupedStudents = {};
                activeSession.students.forEach(s => {
                    let [name, klasse] = s.split(" (");
                    klasse = klasse.replace(")", "");
                    if (!groupedStudents[klasse]) groupedStudents[klasse] = [];
                    groupedStudents[klasse].push(name);
                });

                let sortedClasses = Object.keys(groupedStudents).sort();
                let studentList = sortedClasses.map(klasse => 
                    `<strong>${klasse}:</strong> ${groupedStudents[klasse].sort().join(", ")}`)
                    .join("<br>");

                document.getElementById("groupInfo").innerHTML = `<h2>Lehrkraft: ${activeSession.teacher}</h2><p>${studentList}</p>`;
            } else {
                document.body.style.backgroundColor = "#5cb85c";
                document.getElementById("alertBox").style.display = "none";
                document.getElementById("mainTitle").style.display = "block";

                if (nextSession) {
                    document.getElementById("groupInfo").innerHTML = `<h2>Nächste Anschlussförderung: ${nextSession.time.toLocaleString('de-DE', {
                        weekday: 'long', day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
                    })} (Gruppe ${nextSession.group} - ${nextSession.teacher})</h2>`;
                } else {
                    document.getElementById("groupInfo").innerHTML = "<h2>Keine weiteren Anschlussförderungen.</h2>";
                }
            }
        }

        checkSessionStatus();
        setInterval(checkSessionStatus, 60000); // Überprüfung alle 60 Sekunden
    </script>
</body>
</html>
