<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi - Tagesschau</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Kopfzeile */
        .header {
            width: 100%;
            height: 60px;
            background-color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.5em;
        }
        .header .title {
            font-weight: bold;
        }
        .header .time {
            font-family: monospace;
            font-size: 1.2em;
        }

        /* Nachrichtenbereich */
        .news-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .news-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        .news-container h2 {
            margin: 20px 0 10px;
            font-size: 1.8em;
        }
        .news-container p {
            font-size: 1.2em;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 0;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
            transition: width linear;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Infobildschirm BoWi</div>
        <div class="time" id="time"></div>
    </div>

    <div class="news-container" id="newsContainer">
        <!-- Nachrichteninhalt wird dynamisch eingef체gt -->
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const newsContainer = document.getElementById("newsContainer");
        const progressBar = document.getElementById("progress");
        let articles = []; // Array f체r Artikel aus dem Feed
        let currentIndex = 0;

        // Aktualisiere die Uhrzeit
        function updateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const time = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("time").textContent = `${day}.${month}.${year} ${time}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initiale Anzeige

        // Lade den RSS-Feed der Tagesschau
        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent("https://www.tagesschau.de/xml/rss2")}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");

                articles = Array.from(items).map(item => ({
                    title: item.querySelector("title").textContent,
                    description: item.querySelector("description").textContent,
                    image: item.querySelector("enclosure")?.getAttribute("url") || "https://via.placeholder.com/800x400?text=Kein+Bild",
                }));

                showArticle(); // Zeige den ersten Artikel
            } catch (error) {
                newsContainer.innerHTML = "<p>Nachrichten konnten nicht geladen werden.</p>";
            }
        }

        // Zeige einen Artikel
        function showArticle() {
            if (articles.length === 0) return;

            const article = articles[currentIndex];
            newsContainer.innerHTML = `
                <img src="${article.image}" alt="Nachrichtenbild">
                <h2>${article.title}</h2>
                <p>${article.description}</p>
            `;

            startProgressBar(30000); // 30 Sekunden pro Artikel
            currentIndex = (currentIndex + 1) % articles.length; // N채chster Artikel
        }

        // Fortschrittsbalken starten
        function startProgressBar(duration) {
            progressBar.style.width = "100%";
            progressBar.style.transition = `width ${duration / 1000}s linear`;
            progressBar.style.width = "0%";

            setTimeout(showArticle, duration); // N채chster Artikel nach Ablauf
        }

        // Lade den RSS-Feed beim Start
        fetchRSS();
    </script>
</body>
</html>
