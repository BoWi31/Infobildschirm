<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .news-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid white;
        }
        .news-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .news-item p {
            font-size: 1em;
            margin: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- IServ Infobildschirm -->
    <iframe id="iservScreen" class="hidden"></iframe>

    <!-- Nachrichtenanzeige -->
    <div id="newsContainer" class="hidden"></div>

    <script>
        const urls = [
            { type: "iserv", url: "https://bowi-peine.eu/iserv/infodisplay/show/129" }, // IServ Infobildschirm
            { type: "news", url: "https://www.tagesschau.de/xml/rss2" }                // Tagesschau RSS-Feed
        ];
        let index = 0;
        const interval = 30000; // 30 Sekunden pro Seite
        const iframe = document.getElementById("iservScreen");
        const newsContainer = document.getElementById("newsContainer");

        function switchScreen() {
            // Verstecke alle Inhalte
            iframe.classList.add("hidden");
            newsContainer.classList.add("hidden");

            const current = urls[index];
            if (current.type === "iserv") {
                // IServ Infobildschirm im Vollbildmodus anzeigen
                iframe.src = current.url;
                iframe.classList.remove("hidden");
            } else if (current.type === "news") {
                // Nachrichten anzeigen
                fetchNews(current.url);
                newsContainer.classList.remove("hidden");
            }

            index = (index + 1) % urls.length; // Zur nÃ¤chsten URL wechseln
        }

        async function fetchNews(rssUrl) {
            try {
                // Hole die RSS-Daten
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "text/xml");
                const items = rss.querySelectorAll("item");

                // Nachrichtencontainer leeren
                newsContainer.innerHTML = "";

                items.forEach((item, index) => {
                    if (index < 5) { // Zeige nur die ersten 5 Nachrichten
                        const title = item.querySelector("title").textContent;
                        const description = item.querySelector("description").textContent;

                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";
                        newsItem.innerHTML = `
                            <h2>${title}</h2>
                            <p>${description}</p>
                        `;
                        newsContainer.appendChild(newsItem);
                    }
                });
            } catch (error) {
                console.error("Fehler beim Laden der Nachrichten:", error);
                newsContainer.innerHTML = "<p>Nachrichten konnten nicht geladen werden.</p>";
            }
        }

        // Vollbildmodus aktivieren
        function enterFullScreen() {
            const docElem = document.documentElement;
            if (docElem.requestFullscreen) {
                docElem.requestFullscreen();
            } else if (docElem.mozRequestFullScreen) {
                docElem.mozRequestFullScreen();
            } else if (docElem.webkitRequestFullscreen) {
                docElem.webkitRequestFullscreen();
            } else if (docElem.msRequestFullscreen) {
                docElem.msRequestFullscreen();
            }
        }

        // Beim Laden der Seite starten
        window.onload = () => {
            enterFullScreen();
            switchScreen(); // Erste Anzeige starten
            setInterval(switchScreen, interval); // Alle 30 Sekunden wechseln
        };
    </script>
</body>
</html>
