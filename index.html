<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }
        .progress {
            height: 100%;
            width: 0%;
            background: limegreen;
            transition: width linear;
        }
    </style>
</head>
<body>

    <iframe id="infoScreen" src=""></iframe>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        // URLs für den Infobildschirm
        const urls = [
            "https://www.tagesschau.de",                               // Nachrichten
            "https://www.google.com/maps/@52.320969,10.235749,10z",   // Verkehr (Google Maps)
            "https://bowi31.github.io/anschlussfoerderung/",          // Deine Anschlussförderung
            "https://www.meteoblue.com/de/wetter/widget/three/peine"  // Wetter Peine (Alternativlink)
        ];

        let index = 0;
        let interval = 30000; // Zeit pro Seite in Millisekunden (30 Sekunden)
        const iframe = document.getElementById("infoScreen");
        const progressBar = document.getElementById("progress");

        function switchURL(next = true) {
            // Fadet die aktuelle Seite aus
            iframe.style.opacity = "0";

            setTimeout(() => {
                // Lädt die nächste oder vorherige Seite
                if (next) {
                    index = (index + 1) % urls.length; // Weiter
                } else {
                    index = (index - 1 + urls.length) % urls.length; // Zurück
                }
                iframe.src = urls[index];
                resetProgressBar();
            }, 500); // Zeit für das Fade-Out
        }

        iframe.onload = () => {
            // Fadet die Seite ein, sobald sie geladen ist
            iframe.style.opacity = "1";
        };

        function startSlideshow() {
            setInterval(() => switchURL(true), interval); // Automatischer Wechsel
            animateProgressBar();
        }

        function animateProgressBar() {
            let progress = 0;
            progressBar.style.width = "0%";

            const progressTimer = setInterval(() => {
                progress += 100 / (interval / 100);
                progressBar.style.width = progress + "%";
                if (progress >= 100) clearInterval(progressTimer);
            }, 100);
        }

        function resetProgressBar() {
            progressBar.style.width = "0%";
            animateProgressBar();
        }

        // Vollbildmodus aktivieren
        function enterFullScreen() {
            const docElem = document.documentElement;
            if (docElem.requestFullscreen) {
                docElem.requestFullscreen();
            } else if (docElem.mozRequestFullScreen) {
                docElem.mozRequestFullScreen();
            } else if (docElem.webkitRequestFullscreen) {
                docElem.webkitRequestFullscreen();
            } else if (docElem.msRequestFullscreen) {
                docElem.msRequestFullscreen();
            }
        }

        // Wenn Vollbildmodus verlassen wird, erneut aktivieren
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                setTimeout(enterFullScreen, 1000);
            }
        });

        // Touchscreen-Steuerung (Weiterwischen)
        let startX = 0;
        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) {
                switchURL(false); // Wischen nach rechts (Zurück)
            } else if (startX - endX > 50) {
                switchURL(true); // Wischen nach links (Weiter)
            }
        });

        // Seite bei Laden in den Vollbildmodus wechseln
        window.onload = () => {
            enterFullScreen();
            iframe.src = urls[index];
            index++;
            startSlideshow();
        };
    </script>

</body>
</html>
