<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="infoScreen" src="https://bowi-peine.eu/iserv/infodisplay/show/129"></iframe>

    <script>
        function optimizeIServScreen() {
            const iframe = document.getElementById("infoScreen").contentWindow.document;

            // Warte, bis die IServ-Seite vollständig geladen ist
            iframe.addEventListener("DOMContentLoaded", () => {
                try {
                    // Verstecke alle unnötigen Elemente
                    const elementsToHide = [
                        "header",  // Kopfzeile
                        "footer",  // Fußzeile
                        "#nav",    // Navigationsmenü
                        ".sidebar" // Seitenleiste
                    ];
                    elementsToHide.forEach(selector => {
                        const element = iframe.querySelector(selector);
                        if (element) element.style.display = "none";
                    });

                    // Passe die Hauptinhaltsbreite an
                    const mainContent = iframe.querySelector(".main-content");
                    if (mainContent) {
                        mainContent.style.margin = "0";
                        mainContent.style.width = "100%";
                        mainContent.style.height = "100%";
                    }
                } catch (error) {
                    console.error("Fehler beim Optimieren des IServ-Bildschirms:", error);
                }
            });
        }

        // Ladeoptimierung nach dem Einbinden der IServ-Seite
        document.getElementById("infoScreen").onload = optimizeIServScreen;
    </script>
</body>
</html>
