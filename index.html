<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            animation: pulseGreen 3s infinite;
            margin: 0;
            padding: 10px;
        }

        @keyframes pulseGreen {
            0% { background-color: #5cb85c; }
            50% { background-color: #4cae4c; }
            100% { background-color: #5cb85c; }
        }

        @keyframes pulseRed {
            0% { background-color: #ff6961; }
            50% { background-color: #ff8782; }
            100% { background-color: #ff6961; }
        }

        .alert {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        .next-session {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .next-session:hover { opacity: 0.8; }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            border: 2px solid white;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    <div id="alertBox" class="alert">Anschlussförderung aktiv!</div>
    <div id="groupInfo"></div>
    <button id="nextSession" class="next-session">Nächste Anschlussförderung: Wird geladen...</button>
    <button id="overviewButton" class="next-session">Übersicht</button>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [
                { day: 1, start: "07:40", end: "09:30" },
                { day: 3, start: "09:30", end: "11:20" },
                { day: 5, start: "09:30", end: "11:20" }
            ], students: ["Maja (6a)", "Arina (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [
                { day: 1, start: "09:30", end: "11:20" },
                { day: 3, start: "11:20", end: "13:10" },
                { day: 4, start: "09:30", end: "11:20" }
            ], students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [
                { day: 2, start: "09:30", end: "11:20" },
                { day: 4, start: "07:40", end: "09:30" },
                { day: 5, start: "07:40", end: "09:30" }
            ], students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] }
        ];

        let nextSession = null;

        function findNextSession() {
            const now = new Date();
            nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionTime = new Date();
                    sessionTime.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    let [hours, minutes] = time.start.split(":").map(Number);
                    sessionTime.setHours(hours, minutes, 0);

                    if (sessionTime > now && (!nextSession || sessionTime < nextSession.time)) {
                        nextSession = { teacher: group.teacher, time: sessionTime, group: group.group };
                    }
                });
            });

            const btn = document.getElementById("nextSession");
            if (nextSession) {
                btn.innerHTML = `Nächste Anschlussförderung: ${nextSession.time.toLocaleString('de-DE', {
                    weekday: 'long', day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
                })} (Gruppe ${nextSession.group} - ${nextSession.teacher})`;
            } else {
                btn.innerHTML = "Keine weiteren Anschlussförderungen.";
            }
        }

        document.getElementById("overviewButton").addEventListener("click", function() {
            let overviewTable = `<h2>Alle Gruppen</h2><table><tr><th>Gruppe</th><th>Lehrkraft</th><th>Zeiten</th></tr>`;
            schedule.forEach(group => {
                let times = group.times.map(time => `Tag ${time.day}: ${time.start} - ${time.end}`).join("<br>");
                overviewTable += `<tr><td>Gruppe ${group.group}</td><td>${group.teacher}</td><td>${times}</td></tr>`;
            });
            overviewTable += "</table>";
            document.getElementById("groupInfo").innerHTML = overviewTable;
        });

        findNextSession();
    </script>
</body>
</html>
