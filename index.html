<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm BoWi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Kopfzeile */
        .header {
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.5em;
        }
        .header .title {
            font-weight: bold;
        }
        .header .time {
            font-family: monospace;
        }

        /* Inhaltsbereich */
        .content {
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Standard-Ansicht für iFrames */
        .default-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* IServ Anpassung: Zoom & Beschnitt */
        .iserv-iframe {
            width: 200%;  /* Doppelte Breite */
            height: 200%; /* Doppelte Höhe */
            border: none;
            display: block;
            transform: scale(1.8) translate(-25%, -10%); /* Zoom + Verschiebung */
            transform-origin: top left;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 0;
        }
        .progress {
            height: 100%;
            background-color: limegreen;
            width: 0%;
            transition: width linear;
        }

        /* Steuerung */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Infobildschirm BoWi</div>
        <div class="time" id="time"></div>
    </div>

    <div class="content">
        <iframe id="frame" class="default-iframe"></iframe>
    </div>

    <div class="controls">
        <button id="prevBtn">⬅</button>
        <button id="pausePlayBtn">⏸ Pause</button>
        <button id="nextBtn">➡</button>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        const urls = [
            { type: "news", url: "https://www.peiner-nachrichten.de/rss", duration: 30000 },
            { type: "iserv", url: "https://bowi-peine.eu/iserv/public/infodisplay/show/129/c6af9a78ff8616fa33578ec862619bee", duration: 30000 },
            { type: "custom", url: "https://bowi31.github.io/anschlussfoerderung/", duration: 15000 },
            { type: "weather", url: "https://www.meteoblue.com/de/wetter/widget/three/peine", duration: 15000 },
            { type: "traffic", url: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2431.9020606989735!2d10.2264764!3d52.320969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b1ff8b4e0b6c99%3A0x7bde4d5b3b5c67c4!2sFriedrich-Ebert-Platz%2021%2C%2031210%20Peine!5e0!3m2!1sde!2sde!4v1645000324325!5m2!1sde!2sde", duration: 15000 }
        ];
        let index = 0;
        let autoSlide = true;
        const frame = document.getElementById("frame");
        const progressBar = document.getElementById("progress");
        const pausePlayBtn = document.getElementById("pausePlayBtn");

        function loadContent() {
            const current = urls[index];
            frame.classList.remove("iserv-iframe");

            if (current.type === "iserv") {
                frame.classList.add("iserv-iframe"); // IServ bekommt spezielle Zoom-Anpassung
            }

            frame.src = current.url;
            startProgressBar(current.duration);
        }

        function startProgressBar(duration) {
            progressBar.style.width = "100%";
            progressBar.style.transition = `width ${duration / 1000}s linear`;
            progressBar.style.width = "0%";
        }

        function switchContent(next = true) {
            index = (index + (next ? 1 : -1) + urls.length) % urls.length;
            loadContent();
        }

        document.getElementById("prevBtn").addEventListener("click", () => switchContent(false));
        document.getElementById("nextBtn").addEventListener("click", () => switchContent(true));
        pausePlayBtn.addEventListener("click", () => {
            autoSlide = !autoSlide;
            pausePlayBtn.textContent = autoSlide ? "⏸ Pause" : "▶ Play";
        });

        window.onload = () => loadContent();
    </script>
</body>
</html>
