<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobildschirm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }
        .progress {
            height: 100%;
            width: 0%;
            background: limegreen;
            transition: width linear;
        }
    </style>
</head>
<body>

    <iframe id="infoScreen" src=""></iframe>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        // URLs der Seiten für den Infobildschirm
        const urls = [
            "https://bowi-peine.eu/iserv/infodisplay/show/129",          // IServ Vertretungsplan
            "https://bowi31.github.io/anschlussfoerderung/",            // Deine Anschlussförderung-Seite
            "https://www.wetter.com/deutschland/peine/DE0010043.html",  // Wetter Peine
            "https://www.tagesschau.de",                               // Nachrichten Tagesschau
            "https://www.vmz-niedersachsen.de/niedersachsen/verkehrslage/" // Verkehr Niedersachsen
        ];

        let index = 0;
        let interval = 30000; // Zeit pro Seite in Millisekunden (30 Sekunden)
        const iframe = document.getElementById("infoScreen");
        const progressBar = document.getElementById("progress");

        function switchURL() {
            // Fadet die aktuelle Seite aus
            iframe.style.opacity = "0";

            // Nach 0,5 Sekunden die neue Seite laden
            setTimeout(() => {
                iframe.src = urls[index];
                index = (index + 1) % urls.length; // Zur nächsten Seite wechseln
                resetProgressBar();
            }, 500);
        }

        iframe.onload = () => {
            // Nach dem Laden der Seite wird die Seite eingeblendet
            iframe.style.opacity = "1";
        };

        function startSlideshow() {
            setInterval(switchURL, interval); // Wechselt alle 30 Sekunden die Seite
            animateProgressBar();
        }

        function animateProgressBar() {
            let progress = 0;
            progressBar.style.width = "0%";

            const progressTimer = setInterval(() => {
                progress += 100 / (interval / 100);
                progressBar.style.width = progress + "%";
                if (progress >= 100) clearInterval(progressTimer);
            }, 100);
        }

        function resetProgressBar() {
            progressBar.style.width = "0%";
            animateProgressBar();
        }

        // Erste URL laden und Slideshow starten
        iframe.src = urls[index];
        index++;
        startSlideshow();
    </script>

</body>
</html>
